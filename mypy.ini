[mypy]
python_version = 3.11
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
warn_return_any = True
no_implicit_optional = True
strict_equality = True
warn_unused_ignores = True
warn_unreachable = True
show_error_codes = True
explicit_package_bases = True
mypy_path = ./acp-ingest

# Exclude problematic files that cause module conflicts
exclude = (?x)^(build/|dist/|\.git/|\.mypy_cache/|\.tox/|\.venv/|venv/)

# Per-module options
[mypy-app.migrations.*]
ignore_errors = True

[mypy-alembic.*]
ignore_errors = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-opentelemetry.*]
ignore_missing_imports = True

[mypy-acp_ingest.*]
ignore_errors = False

[mypy-acp_agents.*]
ignore_errors = False

[mypy-acp_code_analyzer.*]
ignore_errors = False
