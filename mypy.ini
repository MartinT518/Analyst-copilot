[mypy]
python_version = 3.11
explicit_package_bases = True
disallow_untyped_defs = True
ignore_missing_imports = True

# Exclude problematic modules with duplicate names
exclude = ^acp-code-analyzer/.*\.py$|^acp-improvement/.*\.py$|^acp-ingest/app/.*\.py$|.*/setup\.py$|^migrations/.*\.py$

# Per-module options
[mypy-acp_ingest.*]
ignore_missing_imports = True

[mypy-acp_agents.*]
ignore_missing_imports = True

[mypy-acp_cli.*]
ignore_missing_imports = True

[mypy-acp_code_analyzer.*]
ignore_missing_imports = True

[mypy-acp_improvement.*]
ignore_missing_imports = True

# Third-party library exclusions
[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True
