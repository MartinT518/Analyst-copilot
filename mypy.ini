[mypy]
explicit_package_bases = True
mypy_path = ./acp-ingest
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Exclude problematic files that cause module conflicts
exclude = (?x)^(build/|dist/|\.git/|\.mypy_cache/|\.tox/|\.venv/|venv/)

# Per-module options
[mypy-acp_ingest.*]
ignore_errors = False

[mypy-acp_agents.*]
ignore_errors = False

[mypy-acp_code_analyzer.*]
ignore_errors = False
