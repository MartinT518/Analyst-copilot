[mypy]
python_version = 3.11
ignore_errors = True
ignore_missing_imports = True
exclude =
    ^.*/migrations/.*\.py$
    ^.*/tests/.*\.py$
    ^.*/setup\.py$
    ^.*/__pycache__/.*$
    ^.*/\.pytest_cache/.*$
    ^.*/\.git/.*$
    ^.*/node_modules/.*$
    ^.*/\.venv/.*$
    ^.*/venv/.*$
    ^acp-agents/app/.*\.py$
    ^acp-code-analyzer/app/.*\.py$
    ^acp-improvement/app/.*\.py$

[mypy-acp_ingest.*]
ignore_missing_imports = True

[mypy-acp_agents.*]
ignore_missing_imports = True

[mypy-acp_code_analyzer.*]
ignore_missing_imports = True

[mypy-acp_improvement.*]
ignore_missing_imports = True
