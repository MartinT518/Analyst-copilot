[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
no_implicit_optional = False
strict_equality = False
warn_unused_ignores = True
warn_unreachable = True
show_error_codes = True
explicit_package_bases = True
mypy_path = ./acp-ingest
ignore_missing_imports = True

# Exclude problematic files that cause module conflicts
exclude = (?x)^(build/|dist/|\.git/|\.mypy_cache/|\.tox/|\.venv/|venv/)

# Per-module options
[mypy-app.migrations.*]
ignore_errors = True

[mypy-alembic.*]
ignore_errors = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-opentelemetry.*]
ignore_missing_imports = True

# Temporarily ignore errors in problematic modules
[mypy-app.models]
ignore_errors = True

[mypy-app.services.*]
ignore_errors = True

[mypy-app.api.*]
ignore_errors = True

[mypy-app.parsers.*]
ignore_errors = True

[mypy-app.utils.*]
ignore_errors = True

[mypy-app.resilience.*]
ignore_errors = True

[mypy-app.observability.*]
ignore_errors = True

[mypy-acp_ingest.*]
ignore_errors = False

[mypy-acp_agents.*]
ignore_errors = False

[mypy-acp_code_analyzer.*]
ignore_errors = False
