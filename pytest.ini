[pytest]
# Pytest configuration for Analyst Copilot
minversion = 7.0
addopts = -ra -q --strict-markers --strict-config --cache-clear --cache-show --tb=short --maxfail=10 --durations=10
testpaths = tests acp-ingest/tests acp-agents/tests acp-cli/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security tests
    performance: marks tests as performance tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests
    ignore::UserWarning:urllib3
cache_dir = .pytest_cache
junit_family = xunit2
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
